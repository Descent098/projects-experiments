<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow | </title>
    <style>
        *{
            box-sizing: border-box;
            padding:0;
            margin:0; 
            font-family: system-ui, 'Helvetica Neue', sans-serif;
        }
        html{

            background: #141414;
            color: #fefefe;
        }
        main{
            margin: 0 auto;
            text-align: center;
            padding:2rem;
        }

        .slide{
            padding:2rem;
        }

    </style>
</head>
<body>
    <main>
        
        
            <div class="slide">
            
                <h2>Hey, I'm Kieran</h2>
            
            </div>
        
            <div class="slide">
            
                <h2>I do some wild things</h2>
            
            </div>
        
            <div class="slide">
            
                <p>Scuba diving<br>Skiing<br>Long walks on the beach</p>
            
            </div>
        
    </main>
</body>
</html>
