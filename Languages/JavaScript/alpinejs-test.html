<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ count: 0, doubled: 0,k:0, shifts:0}">
        <button @click="count++; doubled=count*2" @mouseover="k++" @click.shift="shifts++">Increment</button>
     
        <span x-text="count"></span>
        <span x-text="doubled"></span>
        <span x-text="k"></span>
        <span x-text="shifts"></span>
    </div>
</body>
</html>
