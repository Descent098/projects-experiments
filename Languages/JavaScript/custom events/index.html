<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        html,body{
            width:100%;
            min-height:100vh;
        }
        .success{
            color:green;
        }
        .failed{
            color:red
        }
    </style>
</head>
<body>

    <button onclick="fireEvent()">Send event</button>
    
    <h2>Events triggered</h2>
    <output id="results"></output>
    <script>
        document.addEventListener("Succeeded", (event)=>{ 
            console.log(event)
            results.innerHTML += `<div class='success'>Succeeded with number ${event.detail.number}</div>`}
            )
        document.addEventListener("Failed", (event)=>{ 
            console.log(event)
            results.innerHTML += `<div class='failed'>Failed with number ${event.detail.number}</div>`}
            )

        function fireEvent(){
            const value = getRandomNumber(0,10)
            const failureThreshold = 7
            if ( value> failureThreshold){
                document.dispatchEvent(new CustomEvent("Failed", {
                    detail: {
                        name: "Got a random number above "+failureThreshold,
                        number:value
                    },
                }))
            } else{
                document.dispatchEvent(new CustomEvent("Succeeded", {
                    detail: {
                        name: "Got a random number below "+failureThreshold,
                        number:value
                    },
                }))
            }
        }

        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>
</html>
