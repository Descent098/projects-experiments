<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist Landing Page</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            font-size: 48px;
            text-align: center;
            background-color: #1e1e1e;
            border: 2px solid #fff;
            padding: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="your-logo.png" alt="Logo">
        <h1>Your Brand Name</h1>
        <p>Welcome to our Brutalist Landing Page</p>
    </div>
</body>
</html>
